<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            A Form
        </title>
    </head>
    <body>
        <form>
                <input name="name" type="text" placeholder="Name">
                <input name="password" type="password" placeholder="Password">

            <div>
                Favorite color?
                <input name="color" type="radio" value="red"> Red
                <input name="color" type="radio" value="blue"> Blue
                <input name="color" type="radio" value="green"> Green
                <input name="color" type="radio" value="orange"> Orange
                <input name="color" type="radio" value="other"> Other
            </div>

            <div>
                <input name="Continent" list="Continent" placeholder="Continent">
                <datalist id="Continent">
                    <option value="Asia">
                    <option value="Europe">
                    <option value="North America">
                    <option value="South America">
                    <option value="Africa">
                    <option value="Oceania">
                    <option value="Antarctica">
                </datalist>
            </div>
            <input type="submit">
        </form>
        <h1 style="color: cyan; text-align: center; font-size: xx-large;">Hope you filled out the form! Thank you!</h1>
    </body>
</html>
